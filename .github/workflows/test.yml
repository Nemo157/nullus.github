env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: cargo +${{ inputs.toolchain }} test ${{ inputs.args }}
    uses: ./workflows/cargo.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      targets: ${{ inputs.targets }}
      command: test
      args: --workspace --locked --all-features ${{ inputs.args }}

on:
  workflow_call:
    inputs:
      toolchain:
        default: stable
        type: string
      args:
        required: false
        type: string
      targets:
        required: false
        type: string
